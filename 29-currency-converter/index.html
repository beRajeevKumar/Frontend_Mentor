<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Currency converter</title>
    <link href="style.css" rel="stylesheet" />

                <input value="1" type="text" />
            </div>
            <div class="dropdown">
                <div class="from">
                <p> From</p>
                <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from">
                            <!-- <option>Ina</option>

                            <option>USA</option> -->
                            <!--selected is used to set default value in the dropdown box-->
                            
                        </select>
                    </div>
                </div>

                <i class="fa-solid fa-arrow-right-arrow-left"></i>


                <div class="to">
                    <p> To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to">
                        </select>
                    </div>
                </div>
            </div>
                <div class="msg"> hghfgfhg</div>
                <button> Get Exchange Rate</button>
        </form>
    </div>
