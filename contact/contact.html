<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
</head>
<body>
  <div class="contact_us_2">
    <div class="responsive-container-block big-container">
      <div class="blueBG">
      </div>
      <div class="responsive-container-block container">
        <form class="form-box">
          <div class="container-block form-wrapper">
            <p class="text-blk contactus-head">
              Contact Us
            </p>
            <br>
            <br> <br>
            <div class="responsive-container-block">
              <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt">
                <p class="text-blk input-title">
                  FIRST NAME*
                </p>
                <input class="input" id="ijowk" name="FirstName" placeholder="Enter Your First Name">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  LAST NAME*
                </p>
                <input class="input" id="indfi" name="Last Name" placeholder=" Enter Your Last Name">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  EMAIL*
                </p>
                <input class="input" id="ipmgh" name="Email" placeholder=" Enter Your Email">
              </div>
              <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                <p class="text-blk input-title">
                  PHONE NUMBER
                </p>
                <input class="input" id="imgis" name="PhoneNumber" placeholder=" Enter Phone Number">
              </div>
              <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i">
                <p class="text-blk input-title">
                  MESSAGE
                </p>
                <textarea class="textinput" id="i5vyy" placeholder="Let Us Know Your Issue"></textarea>
              </div>
            </div>
            <button class="submit-btn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
