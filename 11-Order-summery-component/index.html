<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <style>
      /* Circle styles */
      .circle {
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background-color: black;
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 99999999;
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <main>
      <article class="container">
        
        <div class="hero-img">
          <img
            class="img"
            src="./images/illustration-hero.svg"
            alt="Hero Illustration in which a girl enjoys the music."
          />
        </div>
        <div class="content">
          <h1 class="primary-heading">Order Summary</h1>
          <p class="primary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan-description">
              <img
                class="music-icon"
                src="./images/icon-music.svg"
                alt="Here is a music icon"
              />
              <div class="rates">
                <strong class="plan-type">Annual Plan</strong>
                <p class="plan-time">$59.99/year</p>
              </div>
            </div>
            <a class="plan-option" href="#">Change</a>
          </div>
          <div class="cta">
            <button class="cta-btn">Proceed to Payment</button>
            <a class="cta-cancel" href="#">Cancel Order</a>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://iamrajeev.me/">Rajeev Kumar</a>.
      </div>
    </footer>
    <script>
      // Coordinates for the cursor
      const coords = { x: 0, y: 0 };
      const circles = document.querySelectorAll(".circle");

      // Colors for the circles
      const colors = [
        "#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d",
        "#e36e5c", "#df685c", "#d5585c", "#d1525c", "#c5415d", "#c03b5d",
        "#b22c5e", "#ac265e", "#9c155f", "#950f5f", "#830060", "#7c0060",
        "#680060", "#60005f", "#48005f", "#3d005e"
      ];

      // Assign colors and initial position to each circle
      circles.forEach(function (circle, index) {
        circle.x = 0;
        circle.y = 0;
        circle.style.backgroundColor = colors[index % colors.length];
      });

      // Update the coordinates when the mouse moves
      window.addEventListener("mousemove", function (e) {
        coords.x = e.clientX;
        coords.y = e.clientY;
      });

      // Animation function to move the circles
      function animateCircles() {
        let x = coords.x;
        let y = coords.y;

        circles.forEach(function (circle, index) {
          // Update the position and scale of each circle
          circle.style.left = x - 12 + "px";
          circle.style.top = y - 12 + "px";
          circle.style.scale = (circles.length - index) / circles.length;

          circle.x = x;
          circle.y = y;

          // Get the next circle in the sequence
          const nextCircle = circles[index + 1] || circles[0];
          x += (nextCircle.x - x) * 0.3;
          y += (nextCircle.y - y) * 0.3;
        });

        // Repeat the animation
        requestAnimationFrame(animateCircles);
      }

      // Start the animation
      animateCircles();
    </script>
  </body>
</html>
