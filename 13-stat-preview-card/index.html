<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="container">
        <div class="content-container">
          <h1 class="primary-heading">
            Get <span class="highlight-text">insights</span> that help your
            business grow.
          </h1>
          <p class="primary-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-container">
            <div class="stats">
              <h2 class="secondary-heading">10k+</h2>
              <p class="secondary-text">companies</p>
            </div>
            <div class="stats">
              <h2 class="secondary-heading">314</h2>
              <p class="secondary-text">templates</p>
            </div>
            <div class="stats">
              <h2 class="secondary-heading">12m+</h2>
              <p class="secondary-text">queries</p>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img class="img" src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://iamrajeev.me/">Rajeev Kumar</a>.
      </div>
    </footer>
  </body>
</html>
