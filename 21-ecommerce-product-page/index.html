    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Frontend Mentor | E-commerce product page</title>

  <body>
    <header class="header">
      <div class="navbar">
        <a href="#">
          <img class="logo" src="./images/logo.svg" alt="Logo" />
        </a>
        <nav class="main-nav">
          <ul class="main-nav-links">
            <li><a class="main-nav-link" href="#">Collections</a></li>
            <li><a class="main-nav-link" href="#">Men</a></li>

            <li><a class="main-nav-link" href="#">About</a></li>
            <li><a class="main-nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="nav-images">
        <img src="./images/icon-cart.svg" alt="Cart Icon" />
        <img
          class="user-profile"
          src="./images/image-avatar.png"
          alt="User Profile"
        />
      </div>
    </header>
    <main>
      <section class="section-images">
        <div class="product-main-img">
          <img
            class="thumbnail-img"
            src="../images/image-product-1.jpg"
            alt=""
          />
        </div>
        <div class="product-imgs">
          <figure class="product-item-img">
            <!-- <img src="./images/image-product-1.jpg" alt="" /> -->
          </figure>
          <figure class="product-item-img"></figure>
          <figure class="product-item-img"></figure>
          <figure class="product-item-img"></figure>
        </div>
      </section>
      <section class="section-text">
        <h3 class="heading-tertiary">Sneaker Company</h3>
        <h1 class="heading-primary">Fall Limited Edition Sneakers</h1>
        <p class="text">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything

        </p>
      </section>
    </main>
