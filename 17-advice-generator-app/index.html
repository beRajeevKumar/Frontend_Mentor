<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 50px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Advice # -->
    <!-- Advice ID goes here -->

    <div class="advice-container">
      <div class="advice-box">
        <p class="advice-title">advice # <span class="number">1</span></p>
        <blockquote class="advice">"Stay consistent !."</blockquote>
      </div>
      <div class="btn">
        <a class="advice-btn" href="#"
          ><img src="images/icon-dice.svg" alt="dice icon"
        /></a>
      </div>
      <div class="loading">
        <img src="images/bouncing-circles.svg" alt="Loading..." /> 
    </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://iamrajeev.me/">Rajeev Kumar</a>.
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
